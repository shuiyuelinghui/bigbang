<script type="text/template" id="basic-information-tp">
    <div class="query-block-row specifications">
        <div class="qc-group-f">
            <span class="qc-label-l">保管单位名称：</span>
            <span name="organName" organIdValue="{organId}">{organName}</span>
        </div>
        <div class="qc-group-f">
            <span class="qc-label-l">业务流程节点：</span>
            <select id="bus-pro-node" class="common-select">
                <option value="1001" {businessProcessNode.bgsl}>保管受理</option>
                <option value="1002" {businessProcessNode.jcsl}>借出受理</option>
            </select>
        </div>
    </div>
    <div class="query-block-row">
        <div class="qc-group-xxxxl" data-field="">
            <span class="qc-label-l">意见分类：</span>
            <div class="choose">
                <input type="radio" name="opinion-type" value="1" {opinionType.istg}><span>通过</span>
                <input type="radio" name="opinion-type" value="0" {opinionType.isbtg}><span>不通过</span>
            </div>
        </div>
    </div>
    <div class="query-block-row">
        <div class="qc-group-xxxxl">
            <span class="qc-label-l dis-able">意见内容：</span>
            <textarea id="opinionContent-tp" class="approval-describe">{opinionContent}</textarea>
        </div>
    </div>
    <div class="Physical-btn">
        <hr class="cm-dash" />
        <div class="query-reset">
            <button class="approval-save query-reset-btn query-btn basic-btn" param="{id}">保存</button>
            <button class="approval-cancel query-reset-btn query-btn call-off">取消</button>
        </div>
    </div>
</script>

<script src="../../js/base.js"></script>

<script>typeof sysApprovalOpinionSet == 'function' && sysApprovalOpinionSet();</script>
