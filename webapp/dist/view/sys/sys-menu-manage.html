<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统模块管理</title>
    <link rel="stylesheet" href="../../css/base-plus.css?version=0.91">
    <link rel="stylesheet" href="../../css/sys.css">
</head>
<body>
<div class="body-agent">
    <ul id="module-tree" class="ztree query-block"></ul>
    <div id="module-tip">
        <div class="module-default">
        </div>
        <p>该模块暂无数据</p>
    </div>
    <div id="module-content" class="module-content hider">
        <form id="add-form">
            <div id="main-rights">
                <div class="new-color-bar">
                    <span class="title"><span class="add-module hider">新增</span><span class="edit-module hider">修改</span>系统模块信息</span>
                    <div class="load-module bar-btn-div">
                        <!--<a class="s-orange-btn hide0 inline-block{parentId}" id="add-same-btn"><i class="icon-plus-sign"></i> 新增同级节点</a>-->
                        <b class="cm-add-btn hide0 inline-block{parentId}" id="add-same-btn"></b>
                        <b class="cm-add-btn" id="add-lower-btn"></b>
                        <b class="cm-edit-btn" id="edit-btn"></b>
                        <b class="cm-remove-btn" id="delete-btn"></b>
                    </div>
                    <div class="add-module edit-module bar-btn-div hider">
                        <b class="cm-save-btn" id="save-add-btn"></b>
                        <b class="cm-save-btn" id="save-save-btn"></b>
                        <b class="cm-close-btn" id="save-return-btn"></b>
                    </div>
                </div>
                <table id="sys-module-table" class="typical-tb" cellpadding="3">
                    <tr>
                        <td>
                            <span class="add-module edit-module orangered">★ </span>
                            <u class="p-mod">模块</u>
                            <u class="c-mod">页面</u>标题：
                        </td>
                        <td>
                            <input id="title" name="resourceName" value="{resourceName}" type="text" class="common-input validate" placeholder="请输入中文" data-options="required:true"/>
                        </td>
                        <td>启用标志：</td>
                        <td>
                            <dict dict-type="select" dict-root="SFDM" id="open-flag" dict-name="visibleState" empty="false"></dict>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="add-module edit-module orangered">★ </span>
                            <u class="p-mod">模块</u>
                            <u class="c-mod">页面</u>描述：
                        </td>
                        <td colspan="3">
                            <input name="note" value="{note}" class="common-input mol-des validate" placeholder="请输入中文" data-options="required:true"/>
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <span class="add-module edit-module orangered">★ </span>
                            <u class="p-mod">模块</u>
                            <u class="c-mod">页面</u>代号：
                        </td>
                        <td>
                            <input id="resourceStr" name="resourceEnName" value="{resourceEnName}" type="text" class="c-mod common-input validate" placeholder="只能输入字母、数字、中划线及下划线" data-options="required:true,validType:'letter'">
                        </td>
                        <td>顺序：</td><td><input name="orderNum" value="{orderNum}" type="text" class="common-input"></td>
                    </tr>
                    <tr>
                        <td>超链接：</td><td id="url-col"><input name="url" value="{url}" type="text" class="common-input"></td>
                    </tr>
                    <tr class="hider" >
                        <td>父模块主键ID：</td><td colspan="3"><input name="superId" value="{superId}" type="text" class="common-input" id="parent-id"></td>
                    </tr>
                    <tr class="hider">
                        <td>ID</td><td colspan="3"><input name="resourceId" value="{resourceId}" type="text" class="common-input"></td>
                    </tr>
                </table>
            </div>
            <table id="sub-rights-table" class="typical-tb hider" cellpadding="3">
                <thead>
                <tr>
                    <td colspan="4"><span class="load-module">子权限：</span><span class="add-module edit-module hider">添加子权限<i id="sub-rights-plus" class="icon-plus"></i></span></td>
                </tr>
                </thead>
                <tbody tpsource="#sub-rights"></tbody>
            </table>
        </form>
    </div>
</div>
</body>
<script type="text/template" id="sub-rights">
    <tr>
        <td><span class="add-module edit-module orangered">★ </span>子权限描述：</td><td><input type="text" class="common-input" value="{resourceName}" name="descriptionArray"></td><td><span class="add-module edit-module orangered">★ </span>子权限代号：</td><td><input type="text" class="common-input" value="{url}" name="resourceArray"><i class="add-module edit-module icon-remove sub-rights-remove"></i></td>
    </tr>
</script>
<script src="../../js/base.js"></script>
<script src="../../js/sys-wz.js"></script>
<script>typeof sysMenuManagerHtml=='function' && sysMenuManagerHtml()</script>
</html>
