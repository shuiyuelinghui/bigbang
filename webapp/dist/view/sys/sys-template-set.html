<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板设置</title>
    <link rel="stylesheet" href="../../css/base-plus.css?version=0.91">
    <link rel="stylesheet" href="../../css/sys.css">
</head>
<body>
<div id="template-set" class="common-style body-agent">
    <div class="query-result">
        <div class="content-folder treeTableType clearfix">
            <div id="folder" class="result-left">
                <div class="save-title">
                    <p>模板列表</p>
                </div>
                <div class="ztree">
                    <ul id="bgdw-tree" class="ztree"></ul>
                </div>
            </div>
            <div class="result-right">
                <input type="hidden" id="saveDataInp">
                <p widget="query-result" id="template-result" data-btns="add" data-table="template-tb"></p>
            </div>
        </div>
    </div>

    <p widget="query-result" id="template-children-result" class="hider" data-table="template-children-tb"></p>
    <!--新增页面-->
    <div class="hider">
        <div class="editor" id="editor">
            <div class="query-block tab-block" >
                <div class="query-block-row specifications">
                    <div class="qc-group-f qc-group-s">
                        <span class="qc-label-l">模板类型：</span>
                        <select class="cm-input" name="templateType" id="templateType" tpsource="#templateType-tp"></select>
                    </div>
                    <div class="qc-group-f qc-group-s">
                        <span class="qc-label-l">模板名称：</span>
                        <input value="{templateName}" type="text" class="cm-input validate" data-options="required:true" name="templateName">
                    </div>
                    <div class="qc-group-f qc-group-s">
                        <span class="qc-label-l">模板顺序：</span>
                        <input type="text" name="templateSort" class="common-input">
                    </div>
                    <div class="qc-group-f qc-group-s">
                        <span class="qc-label-l">是否启用模板：</span>
                        <select name="openFlag" class="common-select">
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </div>
                    <div class="qc-group-f qc-group-s">
                        <span class="qc-label-l">所属单位：</span>
                        <input type="text" name="organizationId" class="common-input" id="organ-name-span" readonly>
                    </div>
                </div>
                <!--<div class="templa-te">-->
                    <!--<p>模板</p>-->
                    <!--<i class=" icon-upload-alt icon-te-mp"> 模板上传</i>-->
                    <!--<iframe></iframe>-->
                <!--</div>-->
                <div id="word-template"></div>
                <hr class="cm-dash" />
                <div class="query-reset">
                    <button id="save_btn" class="query-reset-btn query-btn basic-btn">保存</button>
                    <button id="cancel-btn" class="query-reset-btn query-btn call-off">取消</button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<div id="win-table" class="open-win-table hider">
    <p widget="query-result" data-table="template-tb1" data-panelcls="hide"></p>
</div>
<!--模板类型--template-->
<script type="text/template" id="templateType-tp">
    <option value="{dictKey}">{dictValue}</option>
</script>
<script src="../../js/base.js"></script>
<script src="../../js/sys-wz.js"></script>
<script>typeof sysTemplateSet == 'function' && sysTemplateSet();</script>
</html>
