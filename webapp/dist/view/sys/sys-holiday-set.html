<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节假日设置</title>
    <link rel="stylesheet" href="../../css/base-plus.css?version=0.91">
    <link rel="stylesheet" href="../../css/sys.css">
</head>
<body>
<div id="holiday-set" class="common-style body-agent">
    <!--<p class="bread">系统设置<span class="bread-xie"> >节假日设置</span></p>-->
    <div class="query-condition-hide mt15">
        <div class="common-panel-heading">
            <ul class="clearfix">
                <li class="active">节假日设置</li>
            </ul>
        </div>
        <div class="query-block cq-condition">
            <div class="content-folder treeTableType clearfix">
                <div id="folder" class="result-left">
                    <div class="save-title">
                        <p>节假日设置列表</p>
                    </div>
                    <!--<div class="icon-box">-->
                        <!--<button class=" icon-plus ico-add"> 添加</button>-->
                        <!--<button class=" icon-trash ico-cancel"> 删除</button>-->
                    <!--</div>-->
                    <div class="clear input-search">
                        <input type="text" class="in-search"/>
                        <i class="icon-search ico-search"></i>
                        <a class="icon-remove-sign ico-error"></a>
                    </div>
                    <div class="ztree">
                        <ul id="bgdw-tree" class="ztree"></ul>
                    </div>
                </div>
                <div class="result-right">
                    <div class="query-condition-hide clear">
                        <div class="common-panel-heading">
                            <select class="sel-choose">
                                <option>2016年</option>
                            </select>
                            <select class="sel-choose">
                                <option>假期安排</option>
                            </select>
                            <button class="btn-back">返回今天</button>
                            <a class="icon-upload-alt"> 上传</a>
                        </div>
                        <div class="right-table">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../js/base.js"></script>
<script src="../../js/sys-wz.js"></script>
<script>
    setSubPrj('wz');
    importing('ztree',function () {
        var treeObj,selectedNode = [];

        //初始化树
        initBgdwTree(selectedNode.id,zTreeOnClick,true);
        //点击tree搜索单位
        cmQueryTreeFn(initBgdwTreeFun);

        function initBgdwTreeFun(){
            initBgdwTree(selectedNode.id,zTreeOnClick,true);
        }

        //节点点击事件
        function zTreeOnClick(event, treeId, treeNode) {
            selectedNode = treeNode;
            //querySysOrganization({id:treeNode.id});
        }
    })
</script>
</html>
